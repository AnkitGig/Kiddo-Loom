name: Node.js CI
 
on:
  push:
    branches: [ "main" ]
 
jobs:
  build:
 
    runs-on: self-hosted
 
    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
 
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Configure npm cache and tmp
      run: |
        npm config set cache $RUNNER_TEMP/.npm --global
        npm config set tmp $RUNNER_TEMP/tmp --global

    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit --no-fund
    - run: |
          sudo touch .env 
          echo "${{ secrets.ENV_FILE }}" | tr -d '\r' > .env
          sudo chmod 600 .env  
          sudo ls -lah .env 
    - run: sudo pm2 restart server.js
