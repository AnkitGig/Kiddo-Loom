name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Create ENV File
      run: |
        touch .env
        echo "${{ secrets.ENV_FILE }}" | tr -d '\r' > .env
        chmod 600 .env
        ls -lah .env

    - name: Start/Restart PM2 App
      run: |
        if pm2 list | grep -q "server"; then
          echo "Restarting existing PM2 instance..."
          sudo pm2 restart server
        else
          echo "Starting new PM2 instance..."
          sudo pm2 start server.js --name "server"
        fi
        sudo pm2 save
